<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Site CSS -->
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container">
           <h1 class="mt-5 text-light text-center">Contact Me</h1>
           <form action="#">
            <div class="container bg-light form-bg h-100 p-3">
                <!-- First Name and Last Name -->
                <div class="row row-cols-1 row-cols-md-2 h-100 mt-md-3 ms-1 me-1">
                    <div class="col h-100 mt-3 mt-md-0">
                        <label for="firstName">First Name:</label><br>
                        <input class="w-100 mt-1" type="text" placeholder="First Name" id="firstName" name="firstName" aria-label="First Name" required autofocus>
                    </div>
                    <div class="col h-100 mt-3 mt-md-0">
                        <label for="lastName">Last Name:</label><br>
                        <input class="w-100 mt-1" type="text" placeholder="Last Name" id="lastName" name="lastName" aria-label="Last Name" required>
                    </div>
                </div> 
                <!-- Email and Phone -->
                <div class="row row-cols-1 row-cols-md-2 h-100 mt-md-3 ms-1 me-1">
                    <div class="col h-100 mt-3 mt-md-0">
                        <label for="email">Email:</label><br>
                        <input class="w-100 mt-1" type="email" placeholder="Email" id="email" name="email" aria-label="Email" required>
                    </div>
                    <div class="col h-100 mt-3 mt-md-0">
                        <label for="phone">Phone (optional):</label><br>
                        <input class="w-100 mt-1" type="tel" placeholder="Phone Number" id="phone" name="phone" aria-label="Phone Number">
                    </div> 
                </div>
                <!-- Subject -->
                <div class="row row-cols-1 h-100 mt-3 ms-1 me-1">
                    <div class="col h-100">
                        <label for="subject">Subject:</label><br>
                        <input class="w-100 mt-1" type="text" placeholder="Subject" id="subject" name="subject" aria-label="Subject" required>
                    </div>
                </div>
                <!-- Message -->
                <div class="row row-cols-1 h-100 mt-3 mb-3 ms-1 me-1">
                    <div class="col h-100">
                        <label for="message">Message:</label><br>
                        <textarea class="w-100 mt-1 h-100" type="text" placeholder="Message" id="message" name="message" aria-label="Message" required></textarea>
                    </div>
                </div>
                <!-- Submit Button -->
                <button class="btn btn-primary border-2 border-dark h-100 ms-3 me-3" type="submit">Submit</button>
            </div>
           </form>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
